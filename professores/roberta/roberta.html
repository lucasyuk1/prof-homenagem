<!DOCTYPE html>
<html lang="pt-BR">
  <head>
	<meta charset=UTF-8/>
	<link rel="stylesheet" href="../styleProf.css">
    	<title>Homenagem ao professor roberta</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
	<h1>Homenagem à Prof. Roberta</h1>
	 <nav>
	      <a href="#sobre">Sobre</a>
	      <a href="#mensagem">Mensagem<a/>
	      <a href="#galeria">Galeria</a>
	</nav>
    </header>
    <!-- Seção principal (Hero) -->
    <section class="hero">
      <img src="fotos/robertaperf.jpg"alt="roberta">                      
      <h2>"Ensinar é deixar um legado que nunca se apaga."</H2>
    </section>
    <!-- Sobre o professor -->
    <section id="sobre" class="sobre">
    	<h2>Quem é a professora Roberta?</h2>
    	<p>Informações sobre a Roberta</p>
    </section>
    <!-- Mensagem de homenagem -->
    <section id="mensagem" class="mensagem">
    	<h2>Nossa Homenagem</h2>
    	<p> Mensagem pessoal para a roberta</p>
    </section>
    <!-- Galeria de imagens -->
    <section id="galeria" class="galeria">
    	<h2>Momentos marcantes</h2>
 	<div class="fotos">
	  <img src="fotos/roberta1.jpg"alt="Foto 1">
 	  <img src="fotos/roberta2.jpg"alt="Foto 2">
	  <img src="fotos/roberta3.jpg"alt="Foto 3">                 
        </div>
    </section>
    <!-- Rodapé -->
    <footer>
	<p>Feito com carinho e gradidão pelos alunos do 9° ano</p>           
    </footer>
    </body>
</html>
